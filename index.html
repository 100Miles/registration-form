<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Want to go to Mars?</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>
  <form class="wrapper gutter" action="index.html" method="post">
    <h1 class="normal">Want to go to Mars?</h1>
    <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <h2 class="normal italic">Personal Details</h2>
    <div class="block">
      <label for="name">Name</label>
      <input id="name">
    </div>
    <div class="">
      <label for="age">Age</label>
      <input id="age" type="number">
    </div>
    <div class="">
      <label for="email">Email</label>
      <input id="email" placeholder="example@email.com">
    </div>
    <div class="">
      <label for="physical-fitness">Physical Fitness</label>
      <select id="physical-fitness">
        <option>Super-human</option>
        <option>Fit as a fiddle</option>
        <option>Not terribly strong</option>
        <option>A little couch-potato-y</option>
      </select>
    </div>
    <div class="">
      <label for="address">Address</label>
      <textarea id="address" rows="8" cols="40"></textarea>
    </div>
    <h2 class="normal italic">Mission Statement></h2>
    <div class="">
      <label for="why-do-you-want-to-go-to-mars">Why do you want to go to Mars?</label>
      <textarea id="why-do-you-want-to-go-to-mars" rows="8" cols="40"></textarea>
    </div>
    <div class="">
      <a class="btn" href="#">Register for the trip!</a>
    </div>
  </form>
</body>
</html>
